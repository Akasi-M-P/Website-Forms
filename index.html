<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-Forms</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="Container">
        <div class="form-container">
            <form class="main-form">
                <div class="form-item">
                    <label for="">Full Name</label>
                    <input class="blank-input" type="text" name="" id="" placeholder="Full Name" required autofocus>
                </div>
                <div class="form-item"> 
                    <label for="">Email Address</label>
                    <input class="blank-input" type="email" name="" id="" placeholder="Email" required></div>
                <div class="form-item">
                    <label for="">Password</label>
                    <input class="blank-input" type="password" name="" id="" placeholder="Password" minlength="8" required></div>
                <div class="form-item"> 
                    <label for="">Confirm Password</label>
                    <input class="blank-input" type="password" name="" id="" placeholder="Confirm Password" required></div>
                <div class="form-item"> 
                    <label for="">Date of Birth</label>
                    <input class="blank-input" type="date" name="" id="" placeholder="Date of Birth" required></div>
                <div class="form-item">
                    <div>
                        <label for="">Gender</label>
                    </div>
                    <div>
                        <label for="">Male
                        <input type="radio" name="" id="" required>
                    </label>
                    <label for="">Female
                        <input type="radio" name="" id="" required>
                    </label>
                    <label for="">Other
                        <input type="radio" name="" id="" required>
                    </label>
                    </div>
                    
                </div>
                <div class="form-item">
                    <label for="">Country</label>
                    <select id="country" name="country" title="country" required>
                        <option value="">Select</option>
                        <option value="">Ghana</option>
                        <option value="">Nigeria</option>
                        <option value="">Uganda</option>
                        <option value="">Malawi</option>
                        <option value="">Kenya</option>
                    </select>
                </div>
                    <div class="form-item">
                        <label for="">Terms and Conditions</label>
                        <input type="checkbox" name="" id="" title="terms and conditions">
                    </div>
                    <div class="form-item">
                        <label for="">Message</label>
                        <textarea class="blank-input" name="" id="" cols="30" rows="10" title="message" required></textarea>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
                
               
                
               
               



            </form>
        </div>
    </div>
</body>
</html>
